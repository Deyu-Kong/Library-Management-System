<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>统计信息</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

</head>
<body>
<div id="div_main">
    <div id="app" style="padding-right: 0; padding-left: 0; padding-bottom: 0;">
        <el-tabs v-model="activeName2" type="card" @tab-click="handleClick">
            <el-tab-pane label="全局统计信息" name="globalInfo">
                <ol>
                    <li>
                        图书总数：{{bookCount}}
                    </li>
                    <li>
                        论文总数：{{paperCount}}
                    </li>
                    <li>
                        用户总数：{{userCount}}
                    </li>
                </ol>
            </el-tab-pane>
            <el-tab-pane label="图书统计信息" name="second">
                图书统计信息
            </el-tab-pane>
            <el-tab-pane label="论文统计信息" name="third">论文统计信息</el-tab-pane>
            <el-tab-pane label="用户统计信息" name="fourth">用户统计信息</el-tab-pane>
        </el-tabs>
    </div>
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script src="js/info.js"></script>

</html>
