<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <script src="js/echarts.js"></script>
</head>
<body>
<div id="bar" style="width: 600px; height: 400px"></div>

</body>
<script>
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('bar'));
    // 绘制图表
    myChart.setOption({
        title: {
            text: '条形图案例'
        },
        tooltip: {},//提示框
        legend: {
            data: ['销量']
        },
        xAxis: {
            data: [1, 2, 3, 4, 5, 6]
        },
        yAxis: {},
        series: [
            {
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }
        ]
    });
</script>
</html>
